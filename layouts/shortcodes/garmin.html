{{- $activity := .Get "id" | default (.Get 0) -}}
{{- $title := .Get "title" | default (.Get 1) | default "false" -}}
{{ if eq $title "false" }}
<iframe src="https://connect.garmin.com/modern/activity/embed/{{ $activity }}" title="activity" width="100%" height="500" frameborder="0" scrolling="no"></iframe>
{{ else }}
<a href="https://connect.garmin.com/modern/activity/{{ $activity }}" alt="{{ $title }}">{{ $title }}</a>
{{ end }}
