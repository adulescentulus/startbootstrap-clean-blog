{{ partial "header.html" .}}

    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    {{ if isset .Params "image" }}<header class="intro-header" style="background-image: url('{{ .Params.image }}')">
      {{ else }}<header class="intro-header" style="background-image: url('{{ .Site.BaseURL }}/img/home-bg.jpg')">
    {{ end }}
      <div class="header-bg">
      <div class="container">
        <div class="row">
           <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <div class="page-heading">
             <div class="title">
               <h1>{{ .Title }}</h1>
               <span class="meta">
                 {{ partial "meta.html" .}}
               </span>
               <hr class="small">
               <h2 class="subheading">{{ .Description }}</h2>
             </div>
            </div>
           </div>
        </div>
      </div>
      </div>
    </header>

    <!-- Post Content -->
    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                  {{ replace .Content "<table>" "<table class='table table-hover'>" | markdownify }}
                  {{ partial "comments.html" .}}
                </div>
            </div>
        </div>
    </article>

{{ partial "footer.html" .}}
